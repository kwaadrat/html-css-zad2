
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>WSEI - Piotr Grzegorzewski - 2023</title>
</head>

<body>
    <div class="form">
        <label for="imie">Imię: </label>
        <input name="imie" id="imie" placeholder="Piotr"><br>
        <label for="nazwisko">Nazwisko: </label>
        <input name="nazwisko" id="nazwisko" placeholder="Grzegorzewski"><br>
        <label for="data">Data: </label>
        <input name="data" type="date" id="data"><br>
        <label>Miasto: </label>
        <input list="miasto">
        <datalist id="miasto">
            <option value="Kraków">
            <option value="Warszawa">
            <option value="Wrocław">
            <option value="Łódź">
            <option value="Gdańsk">
        </datalist><br>
        <label for="password">Podaj hasło: </label>
        <input name="password" type="password" id="password"><br>
        <p>Podaj plec:</p>
            <input type="radio" id="html" name="plec" value="HTML">
        <label for="html">Męzczyzna</label><br>
        <input type="radio" id="css" name="plec" value="CSS">
        <label for="css">Kobieta</label><br>
    </div>
</body>
