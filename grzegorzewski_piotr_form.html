
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>WSEI - Piotr Grzegorzewski - 2023</title>
    <style>
        div {
        width: 400px;
}
        label {
        display: inline-block;
        width: 100px;
}
    </style>
</head>
<body>
    <br>
    <div class="form">
        <form method="post" action="mailto:piotr.grzegorzewski@microsoft.wsei.pl?subject=formularz">
        <label for="imie">Imię: </label>
        <input name="imie" id="imie" placeholder="Piotr" maxlength="25"><br>
        <label for="nazwisko">Nazwisko: </label>
        <input name="nazwisko" id="nazwisko" placeholder="Grzegorzewski" maxlength="25"><br>
        <label for="data">Data: </label>
        <input name="data" type="date" id="data"><br>
        <label>Miasto: </label>
        <select name="marka">
            <option id="kraków"> Kraków </option>
            <option id="warszawa"> Warszawa </option>
            <option id="wrocław"> Wrocław </option>
            <option id="łódź"> Łódź </option>
            </select><br>
        <label for="password">Podaj hasło: </label>
        <input name="password" type="password" id="password"><br>
        <p>Podaj plec:</p>
        <input type="radio" id="mezczyzna" name="plec" value="mezczyzna">
        <label for="mezczyzna">Męzczyzna</label><br>
        <input type="radio" id="css" name="plec" value="kobieta">
        <label for="kobieta">Kobieta</label><br>
    </div><br>
    <fieldset style="width:300px">
        <legend>Co lubisz robić w wolnym czasie?</legend> 
                <input type="checkbox" id="wolnyczas1" name="wolnyczas1" value="games">
                <label for="wolnyczas1"> Grać w gry</label><br>
                <input type="checkbox" id="wolnyczas2" name="wolnyczas2" value="coding">
                <label for="wolnyczas2"> Programować</label><br>
                <input type="checkbox" id="wolnyczas3" name="wolnyczas3" value="trip">
                <label for="wolnyczas3"> Podróżować</label><br><br>
    </fieldset><br>
    Uwagi:<br>
        <textarea id="review" name="review" rows="4" cols="40" placeholder="Polecam!"></textarea>
        <br>
        <input type="submit" value="Wyślij">
        <input type="reset" value="Wyczyść">
      </form>
</body>
